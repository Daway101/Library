<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <div class="container">
            <h1>Library</h1>
        </div>
    </header>
    <main class="main container">
        <button class="btn btn-add" id="add-Book-Btn">+ Add book</button>

        <div class="modal" id="addBookModal">
            <form class="addBookForm" id="add-Book-Form">
                <h3>Add new book</h3>
                <div class="input-group">
                    <input class="input" type="text" id="title" placeholder="Title" required maxlength="200" />
                </div>
                <div class="input-group">
                    <input class="input" type="text" id="author" placeholder="Author" required maxlength="200" />
                </div>
                <div class="input-group">
                    <input class="input" type="number" id="pages" placeholder="Pages" required max="10000" />
                </div>
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="isRead" />
                </div>
                <button class="btn btn-light-green" type="submit">Submit</button>
            </form>
        </div>
        <div class="books-grid" id="booksGrid"></div>
        <div class="modal" id="accountModal"></div>
        <div class="overlay" id="overlay"></div>
    </main>

    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Dawa Tsering
        </p>
        <a href="https://github.com/Daway101" target="_blank"><i class="fab fa-github"></i></a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
